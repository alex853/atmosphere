plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.simforge'
version repositoryVersion
archivesBaseName = 'simforge-atmosphere'

java {
    withJavadocJar()
    withSourcesJar()
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://mymavenrepo.com/repo/9k6aQjU4o2RPUv5zfolv/' // simforge repo read url
    }
}

dependencies {
    implementation 'net.simforge:simforge-commons:latest.release'
    implementation 'net.simforge:refdata-airports:latest.release'

    testImplementation 'junit:junit:4.11'
}

publishing {
    repositories {
        maven {
            url System.getenv('SIMFORGE_REPO_WRITE_URL')
        }
    }

    publications {
        maven(MavenPublication) {
            artifactId = 'simforge-atmosphere'
            version = repositoryVersion
            from components.java
        }
    }
}
